<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>treine.me</title>

<!-- Lembrar de usar o hiperlink para o CSS através do código abaixo -->

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Nesse projeto estamos utilizando alguma tags semânticas: header, main, footer -->  

  <div class="page">
    
    
    <nav>
        <a id="logo" href="#">
          <img src="images/logo.svg" alt="Logomarca da empresa treine.me com com esverdeada">
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

  

    <main>

<!-- Em seções, é uma boa prática utilizar <h2></h2> -->

      <section class="text">
        <h1>Treinos <span>exclusivos</span> para você</h1>

        <p>
          Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br/>
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e 
          qualidade de vida.
        </p>

        <button>
          <img src="images/whatsapp.svg" alt="Ícone do Whatsapp na cor branca em fundo verde">
          Comece já
        </button>
      </section>

      <img src="images/img.png" alt="Desenho de uma mulher com roupa de academia pulando corda">

    </main>

<!-- Sempre que quiser abrir uma nova guia em branco, adicionar: target:"_blank" -->

    <footer>
      fale conosco no instagram 
      <a href="https://instagram.com/treine.me/" target="_blank">@text.me</a>
    </footer>
  </div>

  <img id="balls" src="images/balls.svg" alt="Bolinhas esverdeadas no canto inferior direito">

</body>
</html>
